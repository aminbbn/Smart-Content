<!DOCTYPE html>
<html lang="en" dir="ltr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Content System</title>
    <!-- Inter Font (English) & Vazirmatn (Persian) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Vazirmatn:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Vazirmatn', 'system-ui', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a',
              },
              slate: {
                850: '#172033',
              }
            },
            animation: {
              'page-enter': 'pageEnter 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'card-enter': 'cardEnter 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-in': 'slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-up': 'slideUp 0.6s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
              'width-grow': 'widthGrow 1s ease-out forwards',
              'pop-in': 'popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'check': 'check 0.5s ease-out forwards',
              'scan': 'scan 2s ease-in-out infinite',
              'implode': 'implode 3s ease-in-out infinite',
              'fade-in': 'fadeIn 0.2s ease-out forwards',
              'slide-up-out': 'slideUpOut 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'slide-up-in': 'slideUpIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards',
            },
            keyframes: {
              pageEnter: {
                '0%': { opacity: '0', transform: 'translateY(10px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              cardEnter: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideIn: {
                '0%': { opacity: '0', transform: 'translateX(-10px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              widthGrow: {
                '0%': { width: '0%' },
                '100%': { width: '100%' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.8)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              check: {
                '0%': { transform: 'scale(0) rotate(-45deg)', opacity: '0' },
                '70%': { transform: 'scale(1.2) rotate(0deg)' },
                '100%': { transform: 'scale(1) rotate(0deg)', opacity: '1' },
              },
              scan: {
                '0%': { top: '0%', opacity: '0' },
                '10%': { opacity: '1' },
                '90%': { opacity: '1' },
                '100%': { top: '100%', opacity: '0' },
              },
              implode: {
                '0%': { transform: 'translate(140px) scale(1)', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { transform: 'translate(0px) scale(0)', opacity: '0' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUpOut: {
                '0%': { transform: 'translateY(0)', opacity: '1' },
                '100%': { transform: 'translateY(-100%)', opacity: '0' },
              },
              slideUpIn: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            },
            boxShadow: {
              'glow': '0 0 20px rgba(59, 130, 246, 0.6)',
              'card': '0 2px 10px rgba(0, 0, 0, 0.03)',
              'card-hover': '0 20px 40px -5px rgba(0, 0, 0, 0.1), 0 10px 20px -6px rgba(0, 0, 0, 0.04)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', 'Vazirmatn', sans-serif;
        background-color: #f8fafc;
      }
      /* Animation Utilities */
      .stagger-1 { animation-delay: 100ms; }
      .stagger-2 { animation-delay: 200ms; }
      .stagger-3 { animation-delay: 300ms; }
      .stagger-4 { animation-delay: 400ms; }
      
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "better-sqlite3": "https://esm.sh/better-sqlite3@^12.5.0",
    "hono": "https://esm.sh/hono@^4.11.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@cloudflare/workers-types": "https://esm.sh/@cloudflare/workers-types@^4.20251230.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "dotenv/": "https://esm.sh/dotenv@^17.2.3/",
    "@hono/node-server": "https://esm.sh/@hono/node-server@^1.19.7",
    "@hono/node-server/": "https://esm.sh/@hono/node-server@^1.19.7/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
